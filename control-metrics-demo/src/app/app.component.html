<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-xl font-bold mb-6">Demo - Total Card Component</h1>

  <!-- Filtros -->
  <div class="mb-6 flex flex-wrap items-end gap-4">

    <!--
        Los campos de fecha son únicamente demostrativos.
        En la aplicación real:
          - Se envían como FechaInicio y FechaFin al backend.
    -->

    <!-- Fecha Desde -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">
        Fecha Desde
      </label>
      <input
        type="date"
        class="px-3 py-2 rounded-lg border border-gray-300
               focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Fecha Hasta -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">
        Fecha Hasta
      </label>
      <input
        type="date"
        class="px-3 py-2 rounded-lg border border-gray-300
               focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Botón para ejecutar simulación -->
    <div>
      <button
        (click)="obtenerCifras()"
        class="px-4 py-2 rounded-lg text-white font-medium transition
               bg-indigo-600 hover:bg-indigo-700"
      >
        Simular llamada API
      </button>
    </div>

  </div>

  <!-- Grid dinámico -->
  <div
    *ngIf="tarjetasTotales.length"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <app-total-card
      *ngFor="let tarjeta of tarjetasTotales"
      [label]="tarjeta.label"
      [valor]="tarjeta.valor"
      [color]="tarjeta.color ?? ''"
      [simboloMoneda]="simboloMoneda"
    >
    </app-total-card>
  </div>
</div>
